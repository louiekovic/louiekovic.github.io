<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">
                <a class="btn btn-danger ok" href="#">{{ i18n('Save') }}</a>
                <a class="btn btn-default cancelBtn" href="#">{{ i18n('Cancel') }}</a>
            </h4>
        </div>
        <div class="modal-body">
            <form action="#" class="form-horizontal pretty-form" method="post">
                <div class="form-group" id="notebook-name">
                    <input name="name" class="form-control" type="text" value="{{name}}" placeholder="{{ i18n('Title') }}" />
                </div>
                <div class="form-group">
                    <select name="parentId" class="form-control">
                        <option value="0">{{ i18n('Parent') }}: {{ i18n('Root') }}</option>
                        <% _.each(notebooks, function (notebook) { %>
                        <option value="{{notebook.id}}"{{isParent(notebook.id, parentId) }}>{{ i18n('Parent') }}: {{notebook.name}}</option>
                        <% }); %>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
